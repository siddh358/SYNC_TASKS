<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/feet.png" alt="shoes logo">
            NIKE
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Explore the world with <strong>better moves </strong></p>
            <p class="msg">Let us create shoes that inspire confidence and self-expression, empowering our customers to be their best selves.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./images/skate-shoe-sneakers-blue-nike-air-max-air-jordan-png-favpng-pMUdjqDM5YLZSKGFLkGyjkT1B-removebg-preview.png" alt="Shoes">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>NIKE AIR</p>
                        <p>$322.99</p>
                    </div>
                    <img src="./images/yy.png" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="./images/RED-removebg-preview.png" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="./images/yellow_small.png" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
